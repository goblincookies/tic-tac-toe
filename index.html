<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="ttt.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game">
        <div class="upper">
            <div class="names">
                <h3 class="base-text"> You</h3>
                <h3 class="base-text idle">Com</h3>
            </div>
            <div class="score-bar">
                <div class="scores">
                    <div class="base-text center">14</div>
                    <div class="base-text center">1</div>
                </div>
                <div class="avatar-bar">
                    <img src="images/cross.png" alt="" class="non">
                    <img src="images/circle.png" alt="" class="non">
                </div>
            </div>
            <div class="status">
                <div class="turn active" id="turn-cross"></div>
                <div class="base-text center" id="status-text">You Win!</div>
                <div class="turn" id="turn-circle"></div>
            </div>
            <div class="button-row">
                <button class="button-text pink center hidden" id="next-game"> Next Game</button>
            </div>
        </div>
        <div class="lower">
            <div class="board" id="board">
                <div class="cell shadow non"><img src="images/circle.svg" alt="" class="circle non"></div>
                <div class="cell shadow non"><img src="images/cross.svg" alt="" class="cross non"></div>
                <div class="cell shadow non"></div>
                <div class="cell shadow non"></div>
                <div class="cell shadow non"></div>
                <div class="cell shadow non"></div>
                <div class="cell shadow non"></div>
                <div class="cell shadow non"></div>
                <div class="cell shadow non"></div>
            </div>
            <div class="button-row">
                <button class="button-text white center" id="reset">reset game</button>
            </div>
        </div>
    </div>
</body>
</html>
