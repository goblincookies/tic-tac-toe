<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="ttt.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game">
        <div class="upper">
            <div class="names">
                <h3 class="base-text hidden" id="name-cross">You</h3>
                <h3 class="base-text idle hidden" id="name-circle">Com</h3>
            </div>
            <div class="score-bar">
                <div class="scores">
                    <div class="base-text center-text" id="score-cross"></div>
                    <div class="base-text center-text"id="score-circle"></div>
                </div>
                <div class="avatar-bar">
                    <img src="images/cross.png" alt="" class="non">
                    <img src="images/circle.png" alt="" class="non">
                </div>
            </div>
            <div class="status">
                <div class="turn" id="turn-cross"></div>
                <div class="base-text center-text" id="status-text"></div>
                <div class="turn" id="turn-circle"></div>
            </div>
            <div class="button-row">
                <button class="button-text pink hidden" id="next-game"> Next Game</button>
            </div>
        </div>
        <div class="lower">
            <div class="board" id="board">
                <div class="cell shadow non highlight-cross">
                    <img src="images/cross-hover.svg" alt="" class="cross non hidden">
                </div>
                <div class="cell shadow non highlight-cross">
                    <img src="images/cross-hover.svg" alt="" class="cross non hidden">
                </div>
                <div class="cell shadow non highlight-cross">
                    <img src="images/cross-hover.svg" alt="" class="cross non hidden">
                </div>
                <div class="cell shadow non highlight-cross">
                    <img src="images/cross-hover.svg" alt="" class="cross non hidden">
                </div>
                <div class="cell shadow non highlight-cross">
                    <img src="images/cross-hover.svg" alt="" class="cross non hidden">
                </div>
                <div class="cell shadow non highlight-cross">
                    <img src="images/cross-hover.svg" alt="" class="cross non hidden">
                </div>
                <div class="cell shadow non highlight-cross">
                    <img src="images/cross-hover.svg" alt="" class="cross non hidden">
                </div>
                <div class="cell shadow non highlight-cross">
                    <img src="images/cross-hover.svg" alt="" class="cross non hidden">
                </div>
                <div class="cell shadow non highlight-cross">
                    <img src="images/cross-hover.svg" alt="" class="cross non hidden">
                </div>
            </div>
            <div class="button-row">
                <button class="button-text white" id="reset">Change Side</button>
            </div>
        </div>
    </div>
    <dialog id="dialog">
        <div class="black">
            <div class="inputPage">
                <div class="base-text center">Select Your Piece</div>
                <div class="options">
                    <div class="option selected" id="select-cross">
                        <div class="selection">
                            <img src="images/cross.png" alt="" class="non">
                            <div class="base-text center" id="dialog-cross">You</div>
                        </div>
                    </div>
                    <div class="option" id="select-circle">
                        <div class="selection">
                            <img src="images/circle.png" alt="" class="non">
                            <div class="base-text center" id="dialog-circle">Com</div>
                        </div>
                    </div>
                </div>
                <div class="button-row">
                    <button class="button-text pink center" id="start-game"> Start Game</button>
                </div>
            </div>
        </div>
    </dialog>
</body>
</html>
